<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">Cerrar</button>
    </ion-buttons>
    <ion-title text-center>{{ title | placeholder: 'Crear post' }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="createPost()"
      [disabled]="!title || !imagePreview">Crear post</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
          <ion-label floating>Título</ion-label>
          <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item *ngIf="imagePreview">
          <img [src]="imagePreview" />
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button block icon-left (click)="selectPhoto()">
              <ion-icon name="photos"></ion-icon>
              Seleccionar
            </button>
          </ion-col>
          <ion-col>            
            <button ion-button block icon-left (click)="openCamera()">
                <ion-icon name="camera"></ion-icon>
                Cámara
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
